<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Registration</title>
  <link rel="stylesheet" href="styles1.css"> <!-- Link to your CSS file -->
</head>
<body>
  <h2>User Registration</h2>
  <form id="registrationForm">
    <label for="name">Name:</label><br>
    <input type="text" id="name" name="name" required><br>
    <label for="email">Email:</label><br>
    <input type="email" id="email" name="email" required><br>
    <label for="registrationNumber">Registration Number:</label><br>
    <input type="text" id="registrationNumber" name="registrationNumber" required><br><br>
    <button type="submit" id="registerBtn">Submit</button>
  </form>

  <script src="register.js"></script> <!-- Link to your JavaScript file -->
</body>
</html>
